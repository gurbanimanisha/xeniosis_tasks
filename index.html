<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Quiz App</h1>
    <div class="quiz-container">
        <div class="question">
            <p id="question-text"></p>
            <ul id="options">
                <li><input type="radio" id="option1" name="option"><label for="option1"></label></li>
                <li><input type="radio" id="option2" name="option"><label for="option2"></label></li>
                <li><input type="radio" id="option3" name="option"><label for="option3"></label></li>
                <li><input type="radio" id="option4" name="option"><label for="option4"></label></li>
            </ul>
            <button id="submit">Submit</button>
        </div>
        <div class="score">
            <p id="score-text">Score: 0/0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
